    <!-- Remove microdata Dataset duplicado/defeituoso "Core Web Vitals" -->
    <script>
    document.addEventListener('DOMContentLoaded', function () {
      // apaga qualquer microdata Dataset com esse nome e descrição curta
      document.querySelectorAll('[itemscope][itemtype*="schema.org/Dataset"]').forEach(function(ds){
        const nameEl = ds.querySelector('[itemprop="name"]');
        const descEl = ds.querySelector('[itemprop="description"]');
        const name = nameEl ? nameEl.textContent.trim() : '';
        const desc = descEl ? descEl.textContent.trim() : '';
        if (/core web vitals/i.test(name) && desc.length < 50) {
          ds.remove();
        }
      });
    });
    </script>

        try {
          var j = JSON.parse(s.textContent);
          var types = Array.isArray(j['@type']) ? j['@type'] : [j['@type']];
          if (types && types.includes('QAPage')) s.remove();
